<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" id="myForm">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所以状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>

            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150px">
                    <col width="180px">
                    <col width="150px">
                    <col width="150px">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div id="pageBox"></div>
        </div>
    </div>

    <script type="text/html" id="data-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>  
            <td>{{$value.cate_name}}</td>  
            <td>{{$value.pub_date|dataFormat}}</td>  
            <td>{{$value.state}}</td>  
            <td>
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delete" data-id="{{$value.Id}}">删除</button> 
            </td>  
        </tr> 
        {{/each}}
    </script>

    <script type="text/html" id="tpl-table">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/layui/layui.all.js"></script>
    <script src="../lib/template-web.js"></script>
    <script src="../js/baseAPI.js"></script>
    <script src="art_list.js"></script>
</body>

</html>
